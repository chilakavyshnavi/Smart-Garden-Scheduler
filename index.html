<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸŒ¿ Smart Garden Scheduler</title>
  <link rel="stylesheet" href="style.css" />
  <!-- LottiePlayer for web -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>

  <!-- Lottie background overlay -->
  <lottie-player
    src="https://assets1.lottiefiles.com/packages/lf20_4pxxbcus.json"
    background="transparent"
    speed="1"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"
    loop autoplay>
  </lottie-player>

  <div class="sky">
    <div class="bird"></div>
    <div class="sun"></div>
  </div>

  <div class="container">
    <h1>ğŸŒ± Smart Garden Scheduler</h1>

    <div class="form-group">
      <input type="text" id="plantName" placeholder="Plant Name" />
      <input type="number" id="wateringInterval" placeholder="Watering Interval (days)" />
      <button onclick="addPlant()">Add Plant</button>
    </div>

    <div class="form-group">
      <input type="text" id="city" placeholder="Enter your city (e.g., Chandigarh)" />
      <button onclick="getSchedule()">Get Schedule</button>
    </div>

    <h3 id="weatherDisplay"></h3>
    <ul id="scheduleList"></ul>
  </div>

  <div class="tree" style="left:10%;"></div>
  <div class="tree" style="left:60%;"></div>

  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
